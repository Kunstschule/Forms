<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="thanks_title">Спасибо за выбор Kunstschule Hurvich!</title>
  <style>
    body {
      font-family: sans-serif;
      background: #F4F8FD;
      color: #0D007A;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 28px; /* чуть крупнее заголовок */
      font-weight: normal;
      text-transform: none; /* не заглавные */
    }
  </style>
</head>
<body>
  <h1 data-i18n="thanks_message">Спасибо за выбор Kunstschule Hurvich!</h1>

  <script>
    (async () => {
      const available = ['ru', 'de', 'en', 'es', 'it', 'tr', 'ar'];
      let lang = navigator.language.slice(0, 2);
      if (!available.includes(lang)) lang = 'en';
      if (lang === 'ar') document.documentElement.dir = 'rtl';
      let t = {};
      try {
        const res = await fetch(`locales/${lang}.json`);
        t = await res.json();
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (t[key]) el.textContent = t[key];
        });
      } catch (e) {
        console.error('Ошибка загрузки перевода', e);
      }
    })();
  </script>
</body>
</html>
