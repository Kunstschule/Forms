<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jetzt anmelden</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
  <style>
    /* ваши стили */
  </style>
</head>
<body>
  <div class="container">
    <h1>Jetzt anmelden</h1>

    <!-- Обратите внимание: action и method оставляем, но сабмит мы перехватим в JS -->
    <form id="anmeldeFormular"
          action="https://kunst.app.n8n.cloud/webhook/register-user"
          method="post"
          accept-charset="utf-8">

      <!-- остальные поля город, курс, имя, дата и т.д. -->

      <label for="phone">Telefonnummer *</label>
      <input type="tel" id="phoneInput" required>
      <!-- это скрытое поле отправится через FormData -->
      <input type="hidden" name="phone" id="phoneHidden">

      <button type="submit">Messenger wählen</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>
  <script>
    // Инициализируем intl-tel-input
    const phoneInput   = document.querySelector('#phoneInput');
    const phoneHidden  = document.querySelector('#phoneHidden');
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      geoIpLookup: cb => {
        fetch('https://ipapi.co/json')
          .then(r => r.json())
          .then(d => cb(d.country_code))
          .catch(() => cb('DE'));
      },
      utilsScript: 'https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js',
    });

    // Новый обработчик сабмита
    const form = document.getElementById('anmeldeFormular');
    form.addEventListener('submit', async e => {
      e.preventDefault();

      // Кладём отформатированный номер в скрытое поле
      phoneHidden.value = iti.getNumber();

      // Собираем FormData со всеми полями формы
      const formData = new FormData(form);

      try {
        // Отправляем на n8n webhook
        const resp = await fetch(form.action, {
          method: form.method,
          body: formData,
        });

        // Читаем JSON-ответ вида { "redirectUrl": "https://…?token=…" }
        const { redirectUrl } = await resp.json();

        // Перенаправляем браузер
        window.location.href = redirectUrl;
      } catch (err) {
        console.error('Ошибка при регистрации:', err);
        alert('Извините, что-то пошло не так. Попробуйте еще раз.');
      }
    });
  </script>
</body>
</html>
