<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="messenger_title">Messenger wählen</title>
  <style>/* ваши стили без изменений */</style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="messenger_title">Wählen Sie einen Messenger</h1>

    <a class="messenger-button whatsapp" id="whatsappBtn" href="#">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      <span data-i18n="messenger_whatsapp">WhatsApp</span>
    </a>

    <div class="separator"></div>

    <a class="messenger-button telegram" id="telegramBtn" href="#">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      <span data-i18n="messenger_telegram">Telegram</span>
    </a>
  </div>

  <script>
    (async () => {
      const available = ['ru','de','en','es','it','tr','ar'];
      let lang = navigator.language.slice(0,2);
      if (!available.includes(lang)) lang = 'en';
      if (lang === 'ar') document.documentElement.dir = 'rtl';
      window.userLang = lang;
      try {
        const res = await fetch(`locales/${lang}.json`);
        const t = await res.json();
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (t[key]) el.textContent = t[key];
        });
        window.translations = t;
      } catch (e) { console.error('Ошибка загрузки переводов', e); }
    })();
  </script>

  <script>
    (function() {
      const token = new URLSearchParams(window.location.search).get("token") || "";
      if (!token) { alert("Fehler: Kein Token gefunden."); return; }
      const waMessage = window.translations.wa_message;
      const tgMessage = window.translations.tg_message;
      const waLink = `https://api.whatsapp.com/send?phone=4915560490150&text=${encodeURIComponent(waMessage)}`;
      const tgLink = `https://t.me/KinderkunstschuleBot?start=${token}`;
      function sendChoice(m, url) {
        fetch("https://kunst.app.n8n.cloud/webhook/choose-messenger", {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ messenger: m, token, language: window.userLang })
        }).finally(()=>window.location.href = url);
      }
      document.getElementById("whatsappBtn").addEventListener("click", e=>{e.preventDefault(); sendChoice("whatsapp", waLink);});
      document.getElementById("telegramBtn").addEventListener("click", e=>{e.preventDefault(); sendChoice("telegram", tgLink);});
    })();
  </script>
</body>
</html>
