<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger wählen</title>

  <style>
    body{font-family:sans-serif;background:#F4F8FD;color:#0D007A;margin:0;padding:0}
    .container{max-width:400px;margin:40px auto;background:#F4F8FD;
               padding:20px 15px;border-radius:20px;text-align:center}
    h1{margin-bottom:30px;font-size:24px}
    .messenger-button{display:flex;align-items:center;justify-content:center;
      padding:12px;border:none;border-radius:12px;font-size:27px;font-weight:bold;
      width:100%;margin:10px 0;cursor:pointer;text-decoration:none;color:#0D007A}
    .whatsapp{background:#8DF192}
    .telegram{background:#8DDCF1}
    .messenger-button:hover{opacity:.9}
    .icon{width:84px;height:84px;margin-right:10px}
    .separator{height:2px;width:100%;background:#fff;border-radius:2px;margin:20px 0}
  </style>
</head>
<body>
  <div class="container">
    <h1>Wählen Sie einen Messenger</h1>

    <a class="messenger-button whatsapp" id="whatsappBtn" href="#">
      <img class="icon"
           src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
           alt="WhatsApp"> WhatsApp
    </a>

    <div class="separator"></div>

    <a class="messenger-button telegram" id="telegramBtn" href="#">
      <img class="icon"
           src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
           alt="Telegram"> Telegram
    </a>
  </div>

  <script>
    (function() {
      // Получаем token из URL (?token=...)
      const token = new URLSearchParams(window.location.search).get("token") || "";
      if (!token) {
        alert("Fehler: Kein Token gefunden.");
        return;
      }

      // Предустановленное сообщение для WhatsApp, включая токен
      const waText = `Hallo!%20Ich%20möchte%20mich%20anmelden.%20Mein%20Token%20ist%20${encodeURIComponent(token)}`;
      const whatsappLink = `https://api.whatsapp.com/send?phone=4915560490150&text=${waText}`;

      // Telegram deep link: параметр start содержит токен
      const telegramLink = `https://t.me/KinderkunstschuleBot?start=${token}`;

      // Функция отправки выбора мессенджера в n8n, затем переход
      function sendChoice(messenger, redirectUrl) {
        fetch("https://kunst.app.n8n.cloud/webhook/choose-messenger", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messenger, token })
        })
        .finally(() => {
          window.location.href = redirectUrl;
        });
      }

      // Обработчики кликов
      document.getElementById("whatsappBtn").addEventListener("click", function(e) {
        e.preventDefault(); sendChoice("whatsapp", whatsappLink);
      });

      document.getElementById("telegramBtn").addEventListener("click", function(e) {
        e.preventDefault(); sendChoice("telegram", telegramLink);
      });
    })();
  </script>
</body>
</html>
